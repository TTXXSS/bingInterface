<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./resources/css/ext-all.css" type="text/css" rel="stylesheet" />
    <script src="./adapter/ext/ext-base.js"></script>
    <script src="./ext-all.js"></script>
    <title>this is bing test</title>
    <style>
    #tab ul {
            background: transparent;
            border: none;
        }
        #tab div {
            background: transparent;
            border: none;
        }
    
    
    </style>
    <script>
        Ext.onReady(function () {
            Ext.QuickTips.init();
            Ext.ns('com.test');

            com.test.SearchBar = function () {
                this.init = function (cmp) {
                    cmp.add({
                        id: 'home',
                        xtype: 'textfield',
                        title: '国内版',
                        height: '32px'
                    });
                    cmp.add({
                        id: 'foreign',
                        xtype: 'textfield',
                        title: '国际版',
                        height: '32px'
                    });
                }
            }
            Ext.preg('com.test.SearchBar', com.test.SearchBar);

            var vp = new Ext.Container({
                renderTo:'search',
                width: 2000,
                height: 300,
                layout:'column',
                items: [
                    {
                        xtype: 'box',
                        style: 'position:absolute',
                        pageX: 320,
                        pageY: 150,
                        height: 100,
                        autoEl: {
                            tag: 'img',
                            src: './binging.jpg'
                        }
                    },
                    {
                        xtype: 'tabpanel',
                        id:'tab',
                        style: 'position:absolute;',
                        pageX: 430,
                        pageY: 180,
                        anchor: '50%',
                        height: 70,
                        width: 400,
                        activeTab: 0,
                        items: [
                            {
                                title: '国内版',
                                xtype: 'field',
                            },
                            {
                                title: '国际版',
                                xtype: 'field',
                            }]
                    },
                    {
                        xtype:'button',
                        style: 'position:absolute; ',
                        pageX:830,
                        pageY:210,
                        width: 30,
                        height: 40,
                        icon: './searchIcon.png',
                        scale: 'large'
                    }


                ]
            })


        })
    </script>
</head>

<body background="./background.jpg">
<div id="search"></div>
</body>

</html>
